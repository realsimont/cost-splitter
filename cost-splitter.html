<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Cost Splitter</title>
        <link rel="stylesheet" href="css/style.css">
        <script src="js/scripts.js"></script>
</head>

<body>
    <div class="full-page-area">
        <div class="form-area">
            <div id="logo-area">
                <img id="logo" src="./images/we-split-costs-logo.jpg" />
            </div>
            <div id="description-area">
                <h2 class="description-header">How it Works:</h2>
                <p class="description">1. Add your group member's names and the <strong>total</strong> amount they paid.</p>
                <p class="description">2. Click "Calculate Split"!</p>
            </div>
            <div id="add-person-div">
                <input type="button" id="btn-add-person" class="btn" value="Add Person" onclick="addPerson()">
            </div>
            <div id="person-0-div" class="person-div">
                <input type="text" id="name-0" placeholder="Name 1" class="name">
                <input type="number" id="amount-0" placeholder="Amount 1" class="amount">
            </div>
            <div id="person-1-div" class="person-div">
                <input type="text" id="name-1" placeholder="Name 2" class="name">
                <input type="number" id="amount-1" placeholder="Amount 2" class="amount">
            </div>
            <div id="script-added-inputs-div">
                <!-- JS will add inputs here -->
            </div>
            <div id="calculate-split-div">
                <input type="button" id="btn-calculate-split" class="btn" value="Calculate Split" onclick="getAverage(); buildSortedPeopleArray(); calculateSplit(); changeCalcButton();";>
            </div>
            <div id="clear-div">
                <a href="#" id="clear" onclick="clearAll(); return false;">Clear All</a>
            </div>
            <div id="results-area">
                <p id="result-heading">Results:</p>
                <!-- JS will add results here -->
            </div>
        </div>
    </div>
    
    

</body>
</html>
